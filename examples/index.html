<!doctype html>
<meta charset="utf-8">
<html>
<head>
    <title>.gltf/.glb Viewer | Icosa Viewer</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
    </style>
    <script type="importmap" class="es6_modules_map">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/",
                "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/"
            }
        }
    </script>
</head>
<body>
<script type="module">

    import { GLTFGoogleTiltBrushMaterialExtension } from '../dist/three-icosa.module.js';
    import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import * as THREE from "three";

    const scene = new THREE.Scene();
    const gltfLoader = new GLTFLoader();

    let assetUrl = '../../brushes/';
    gltfLoader.register(parser => new GLTFGoogleTiltBrushMaterialExtension(parser, assetUrl));

    gltfLoader.load('all_brushes.glb', (model) => {
        scene.add(model.scene);
    });

    // Add ambient light for general illumination
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    // Add directional light for shadows and highlights
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    scene.add(camera);
    camera.position.set(-1, 7, 3);
    camera.setRotationFromEuler(new THREE.Euler(0, -4.25, -0.5));

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.debug.checkShaderErrors = true;
    document.body.appendChild( renderer.domElement );

    // Calculate target point based on current camera direction to preserve original view
    const direction = new THREE.Vector3();
    camera.getWorldDirection(direction);
    camera.near = 0.001;
    camera.far = 1000;
    camera.updateProjectionMatrix();
    const target = camera.position.clone().add(direction.multiplyScalar(2));

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.zoomSpeed = .1;
    controls.target.copy(target);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.update();
    controls.saveState();

    function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
    }
    animate();
    window.scene = scene;

</script>
<div id="icosa-viewer"></div>
</body>
</html>
